  # Hero
  hero:
    enable: true
    intro: "Hi, my name is"
    title: "Natalia."
    subtitle: "I create things for a living"
    content: "I am very pleased to welcome you to my website. Browse a little and simply let yourself be inspired."
    image: /images/hero.png
    button:
      enable: true
      name: "More..."
      url: "#"
      download: true
      newPage: false
    socialLinks:
      fontAwesomeIcons:
