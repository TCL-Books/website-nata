  # About
  about:
    enable: true
    title: "About Me"
    image: "/images/me.png"
    content: |-
      My name is Natalia Streltcova. For over 10 years, I have been working as a freelance artist and painter. Art has always been my passion.
      Already as a child, I liked to paint. My parents always supported me and encouraged me in my decision. Fortunately, I’ve never regretted it.

      I am fascinated by simple things that surround us – sunset, colorful leaves in autumn, a small flower in the field or a stream lined with
      trees. Or my children who are very lively and curious and invent or discover something new every minute. All this flows into my artwork.
    skills:
      enable: true
      title: "Here are a few techniques I've been working with recently:"
      items:
        - "Found art"
        - "Wet and dry media"
        - "Collage"
        - "Découpage"
        - "Assemblage"
        - "Book alteration"

  # Techniques
  education:
    enable: true
    title: "Techniques"
    index: false
    items:
      - title: "Mixed Media"
        school:
          name: "More information"
          url: "https://de.wikipedia.org/wiki/Mixed_Media"
        content: |-
          In the visual arts, the term mixed media stands for using different media in the creation of a work.
          
          An example of mixed media is integrating graphic elements in a painting on the same painting surface: this is then neither a collage nor
          multimedia.
          
          Especially with adhesive techniques, it is important to allow the individual layers to dry well and to apply oil paint, if used, last. When
          using many or heavy materials, the painting ground should be particularly firm, wood is often used.
        featuredLink:
          enable: true
          name: "My works"
          url: "https://example.com"
      - title: "Encaustic Mixed Media"
        school:
          name: "More information"
          url: "https://allthingsencaustic.com/encaustic-collage/"
        content: |-
          The technique has a much longer tradition than oil painting. It experienced its heyday in the art of Greek-Roman antiquity. In the artists'
          imagination, their own materialized thoughts were burned imperishably onto the painting surface with fire. The word encaustic has also been
          used for more than two and a half millennia and is derived from the Greek word enkauston, burned in, which in turn is derived from enkaio,
          to burn in.
        featuredLink:
          enable: true
          name: "My works"
          url: "https://example.com"
      - title: "Additional Section"
        school:
          name: "Maybe some text about painting."
          url: "https://example.org"
        featuredLink:
          enable: true
          name: "My works"
          url: "https://example.com"

  #Contact
  contact:
